version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend:/app
      - /app/node_modules
    command: npm run dev
    environment:
      - NODE_ENV=development
    ports:
      - '4002:4002'

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev
    environment:
      - CHOKIDAR_USEPOLLING=true # üëà –î–ª—è —Ä–∞–±–æ—Ç—ã HMR –≤–Ω—É—Ç—Ä–∏ Docker –Ω–∞ Windows/macOS
    ports:
      - '4001:4001'
